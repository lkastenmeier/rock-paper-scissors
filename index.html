<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      defer=""
      src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="row">
      <center>
        <div class="btn-group btn-group-lg" role="group">
          <button type="button" onclick="pickRock()" class="btn btn-danger">
            Rock
          </button>
          <button type="button" onclick="pickPaper()" class="btn btn-danger">
            Paper
          </button>
          <button type="button" onclick="pickScissors()" class="btn btn-danger">
            Scissors
          </button>
        </div>
      </center>
      <div class="row">
        <div title="User" id="user" class="col-md-5 col-md-offset-2"></div>
        <div id="opponent" title="Opponent" class="col-md-5"></div>
      </div>
      <div class="row" id="result"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
